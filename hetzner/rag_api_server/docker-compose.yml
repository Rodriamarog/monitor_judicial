version: '3.8'

services:
  rag-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api-server
    restart: unless-stopped

    ports:
      - "3002:3002"

    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - PORT=3002

    # Connect to existing postgres network
    networks:
      - monitor-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  monitor-network:
    external: true
    name: monitor_judicial_default
