# Monitor Judicial - PostgreSQL Configuration
# Optimized for pgvector operations on Hetzner server
#
# Memory settings assume 16GB RAM server with 8GB allocated to Postgres

# Memory Configuration
shared_buffers = 2GB                    # 25% of allocated memory
effective_cache_size = 6GB              # 75% of allocated memory
maintenance_work_mem = 512MB            # For CREATE INDEX operations
work_mem = 64MB                         # Per-query memory

# pgvector Optimization
max_parallel_workers_per_gather = 4     # Parallel vector search
max_parallel_workers = 8
max_worker_processes = 8

# Connection Settings
max_connections = 100
shared_preload_libraries = 'vector'

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%m [%p] %u@%d '
log_timezone = 'UTC'

# Write-Ahead Logging
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# Query Performance
random_page_cost = 1.1                  # SSD storage assumed
effective_io_concurrency = 200

# Timezone
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.simple'
