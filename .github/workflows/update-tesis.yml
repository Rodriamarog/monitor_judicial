name: Weekly Tesis Update

on:
  schedule:
    - cron: '0 2 * * 1'  # Monday 2 AM UTC
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Type of run'
        type: choice
        options:
          - scheduled
          - manual
          - backfill
        default: 'manual'
      dry_run:
        description: 'Dry run (do not insert to database)'
        type: boolean
        default: false

jobs:
  update-tesis:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tesis_api/requirements.txt'

      - name: Install dependencies
        run: |
          cd tesis_api
          pip install -r requirements.txt

      - name: Run incremental update
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HETZNER_RAG_URL: ${{ secrets.HETZNER_RAG_URL }}
          HETZNER_RAG_API_KEY: ${{ secrets.HETZNER_RAG_API_KEY }}
          RUN_TYPE: ${{ inputs.run_type || 'scheduled' }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: |
          cd tesis_api
          python update_incremental.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tesis-update-logs-${{ github.run_id }}
          path: tesis_api/logs/
          retention-days: 30
