name: Backfill Missing Embeddings

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max number of tesis to process (empty = all)'
        type: string
        required: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tesis_api/requirements.txt'

      - name: Install dependencies
        run: |
          cd tesis_api
          pip install -r requirements.txt

      - name: Run backfill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd tesis_api
          python backfill_embeddings.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backfill-logs-${{ github.run_id }}
          path: tesis_api/logs/
          retention-days: 30
