<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary: #f59e0b;
      /* Amber 500 */
      --primary-hover: #d97706;
      /* Amber 600 */
      --background: #fafafa;
      --text: #171717;
      --muted: #737373;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
    }

    h2 {
      margin-top: 0;
      color: var(--text);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.025em;
    }

    p {
      font-size: 0.875rem;
      color: var(--muted);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    button {
      background-color: var(--primary);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    #status {
      margin-top: 15px;
      font-size: 0.8rem;
      color: var(--muted);
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <h2>Exportador de Expedientes del Boletin Judicial</h2>
  <p>Navega a "Mis Expedientes" y presiona el bot√≥n.</p>
  <button id="scrapeBtn">Descargar Expedientes</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
